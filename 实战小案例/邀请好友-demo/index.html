<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>添加好友</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src='js/vue.js'></script>
	<script src='js/index.js'></script>
</head>
<body>
	<div id='my'>
		<div class="container">
			<div class="row">
				<!--左侧所有好友-->
				<div class="col-xs-6 col-sm-6" >
					<div class="panel panel-success">
						<!--标题-->
						<div class="panel-heading">
							<h3 class="panel-title">所有好友({{items.length}})</h3>
						</div>
						<!--内容-->
						<div class="panel-body panel-height">
							<ul>
								<li v-for="item in items" :key="item.id" @click="addItem(item)">
									<span class="glyphicon glyphicon-fire photo"></span>
									{{item.name}}({{item.qq}})
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!--右侧选择联系人-->
				<div class="col-xs-6 col-sm-6" >
					<div class="panel panel-success">
						<!--标题-->
						<div class="panel-heading">
							<h3 class="panel-title">已选择联系人({{selectorItems.length}})</h3>
						</div>
						<!--内容-->
						<div class="panel-body panel-height">
							<ul >
								<li v-for="(item,index) in selectorItems"
									@mouseover="flag=index" @mouseout="flag='hide'">
									<span class="glyphicon glyphicon-fire photo"></span>
									{{item.name}}({{item.qq}})
									<span class="glyphicon glyphicon-trash del" 
									@click="delItem(index)"
									v-if="flag==index"></span>
								</li>
							</ul>
						</div>
					</div>
				</div>  
			</div>
		</div>
   </div>
	
</body>
</html>
